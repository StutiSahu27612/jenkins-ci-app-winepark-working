steps:
  # Build the Maven project
  - name: 'maven:3-eclipse-temurin-11-alpine'
    entrypoint: 'mvn'
    args: ['clean', 'install']
 
  # Containerize APP (docker build)
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'us-central1-docker.pkg.dev/potent-clarity-418606/wineparkapp-repo/wineparkapp-images:$SHORT_SHA', '.' ]

  # Docker push to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push',  'us-central1-docker.pkg.dev/potent-clarity-418606/wineparkapp-repo/wineparkapp-images:$SHORT_SHA' ]

  # Deploy GAR image to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'app', 'deploy', '--image-url', 'us-central1-docker.pkg.dev/potent-clarity-418606/wineparkapp-repo/wineparkapp-images:$SHORT_SHA' ]

images:
  - 'us-central1-docker.pkg.dev/potent-clarity-418606/registry/wine:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
