  - name: 'maven:3-eclipse-temurin-11-alpine'
    entrypoint: 'mvn'
    args: ['clean', 'install']

  # Step 4: Containerize APP
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'us-central1-docker.pkg.dev/potent-clarity-418606/registry/jenkins:$SHORT_SHA', '.' ]
    
    #Step 5: Docker push to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'us-central1-docker.pkg.dev/potent-clarity-418606/registry/jenkins:$SHORT_SHA' ]

    #step 6: Deploy GAR image to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'app', 'deploy', '--image-url', 'us-central1-docker.pkg.dev/potent-clarity-418606/registry/jenkins:$SHORT_SHA' ]

images:
  - 'us-central1-docker.pkg.dev/potent-clarity-418606/registry/jenkins:$SHORT_SHA'


